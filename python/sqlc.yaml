version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries.sql"
    schema: "database/migrations/"
    database:
      uri: postgresql://postgresql:password@localhost:40801/postgres
    rules:
      - sqlc/db-prepare
    codegen:
      - out: database/__codegen__
        plugin: py
        options:
          package: database.__codegen__
plugins:
  - name: py
    env:
      - MONOREPO_ROOT
      - PATH
      - LD_LIBRARY_PATH
      - PYTHONPATH
      - VIRTUAL_ENV
    process:
      cmd: "sqlc-gen-python"
